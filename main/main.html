<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猪只检测管理系统</title>
		<link rel="stylesheet" type="text/css" href="../css/main-style.css">
	</head>
	<body>
		<table border="1" cellspacing="1" class="main-all">
			<!-- 头部 -->
			<tr class="main-top">
				<th class="main-top-left">MAC-2123</th>
				<th class="main-top-center">检测系统</th>
				<th class="main-top-rigth">2022年8月5日</th>
			</tr>

			<!-- 主体主要 -->
			<tr class="main-main">

				<!-- 图表层 -->
				<td class="main-main-chart">
					<table border="1" cellspacing="1" class="main-main-chart-table">
						<tr>
							<td class="main-main-chart-table-top">图表一</td>
						</tr>
						<tr>
							<td>图表二</td>
						</tr>
						<tr>
							<td>图表三</td>
						</tr>
					</table>
				</td>

				<!-- 视图层 -->
				<td class="main-main-view"></td>
				<!-- 数据层 -->
				<td class="main-main-data">
					<table border="1" cellspacing="1" class="main-main-data-table">
						<tr>
							<td>数据一</td>
						</tr>
						<tr>
							<td>数据二</td>
						</tr>
					</table>
				</td>

			</tr>

			<!--  主体次要 -->
			<tr class="main-main-floot">

				<!-- 温度监控 -->
				<td class="main-main-floot-left">温度监控</td>

				<!-- 状态 -->
				<td class="main-main-floot-center">
					<table border="1" cellspacing="1" class="main-main-floot-center-table">
						<tr>
							<td class="main-main-floot-center-table-left">状态一</td>
							<td class="main-main-floot-center-table-center">状态二</td>
							<td class="main-main-floot-center-table-rigth">状态三</td>
						</tr>
					</table>
				</td>

				<!-- 斗殴行为 -->
				<td class="main-main-floot-rigth">攻击行为</td>

			</tr>

			<tr class="main-floot">
			</tr>


		</table>
	</body>
</html>
