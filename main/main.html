<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猪只检测管理系统</title>
		<link rel="stylesheet" type="text/css" href="../css/main-style.css">
		<script src="../js/main.js" type="text/javascript"></script>
		<script src="../js/echarts.js"></script>
	</head>
	<body>
		<!-- 头部 -->
		<div class="main-top">
			<div class="main-top-left">代码</div>
			<div class="main-top-center">系统检测</div>
			<div class="main-top-right" id="show_time">时间</div>
		</div>
		
		<!-- 主体部分 -->
		<div class="main-center">
			<!-- 中左 -->
			<div class="main-center-left">
				
				<!-- 中左上空气质量检测图 -->
				<div class="main-center-left-top" id="main-center-left-top">
					<script>
					var chartDom = document.getElementById('main-center-left-top');
					var myChart = echarts.init(chartDom);
					var option;
					
					option = {
					  tooltip: {
					    trigger: 'item'
					  },
					  legend: {
					    top: '3%',
					    left: 'center'
					  },
					  series: [
					    {
					      name: '空气质量',
					      type: 'pie',
					      radius: ['40%', '70%'],
					      avoidLabelOverlap: false,
					      itemStyle: {
					        borderRadius: 10,
					        borderColor: '#fff',
					        borderWidth: 2
					      },
					      label: {
					        show: false,
					        position: 'center'
					      },
					      emphasis: {
					        label: {
					          show: true,
					          fontSize: '20',
					          fontWeight: 'bold'
					        }
					      },
					      labelLine: {
					        show: false
					      },
					      data: [
					        { value: 1048, name: '氧气' },
					        { value: 735, name: '二氧化碳' },
					        { value: 580, name: '二氧化硫' },
					        { value: 484, name: '氨气' },
					        { value: 300, name: '硫化氢' }
					      ]
					    }
					  ]
					};
					option && myChart.setOption(option);
					</script>
				</div>
				
				<!-- 中左中氨气质量检测图 -->
				<div class="main-center-left-center" id="main-center-left-center">
					<script>
						var chartDom = document.getElementById('main-center-left-center');
						var myChart = echarts.init(chartDom);
						var option;
						
						option = {
							title:{
								text: '氨气',
							},
							xAxis: {
								type: 'category',
								data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00','7:00','8:00','9:00','10:00','11:00','12:00']
							  },
							yAxis: {
								name: '氨气含量',
								type: 'value',
							},
							series: [
							{
							    data: [30, 23, 24, 18, 35, 14, 26,21,32,23,35,26,34,32],
							    type: 'line',
							    smooth: true,
								name: '含量'
								}
							  ]
							};
					option && myChart.setOption(option);
					</script>
					
				</div>
				
				<!-- 中左下 -->
				<div class="main-center-left-floor" id="main-center-left-floor">
					<script>
					var myCharts = echarts.init(document.getElementById('main-center-left-floor'));
					option = {
					  tooltip: {
					    trigger: 'axis',
					    axisPointer: {
					      type: 'shadow'
					    }
					  },
					  grid: {
					    left: '3%',
					    right: '4%',
					    bottom: '3%',
					    containLabel: true
					  },
					  title:{
					    text: '硫化氢含量'
					  },
					  xAxis: [
					    {
					      type: 'category',
					      data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00','7:00','8:00','9:00','10:00','11:00','12:00'],
					      axisTick: {
					        alignWithLabel: true
					      }
					    }
					  ],
					  yAxis: [
					    {
					      type: 'value'
					    }
					  ],
					  series: [
					    {
					      name: '含量',
					      type: 'bar',
					      barWidth: '55%',
					      data: [10, 52, 200, 334, 390, 330, 220,12,33,32,65,43,23]
					    }
					  ]
					};
					myCharts.setOption(option);
					</script>
				</div>
			
			
			</div>
			
			<!-- 中中 -->
			<div class="main-center-center">
				
				<!-- 中上 -->
				<div class="main-center-center-top">
					实况
				</div>
				
				<!-- 中下 -->
				<div class="main-center-center-floor">
					
					<!-- 中下上 -->
					<div class="main-center-center-floor-left">状态栏</div>
					
					<!-- 中下下 -->
					<div class="main-center-center-floor-right">状态栏</div>
				</div>
			</div>
			
		
			<!-- 中右 -->
			<div class="main-center-right">
				
				<!-- 中右上 -->
				<div class="main-center-right-top" id="main-center-right-top">
					<script>
					var chartDom = document.getElementById('main-center-right-top');
					var myChart = echarts.init(chartDom);
					var option;
					
					option = {
						title:{
							text:'温湿度'
						},
					  xAxis: {
					    type: 'category',
					    data: [
					      '0:00',
					      '1:00',
					      '2:00',
					      '3:00',
					      '4:00',
					      '5:00',
					      '6:00',
					      '7:00',
					      '8:00',
					      '9:00',
					      '10:00',
					      '11:00',
					      '12:00'
					    ]
					  },
					  yAxis: [
					    {
					      name: '温度(摄氏度)',
					      type: 'value',
					      max: 50
					    },
					    {
					      name: '湿度(%)',
					      nameLocation: 'start',
					      alignTicks: true,
					      type: 'category',
					      data: [100, 80, 60, 40, 20, 0],
					      inverse: true
					    }
					  ],
					  series: [
					    {
					      data: [27, 26, 28, 28.4, 29, 29.6, 29, 30, 31, 32, 35, 36.1, 37.1, 36.3],
					      type: 'line'
					    },
					    {
					      data: [20, 40, 55, 42, 42, 43, 53, 32, 34, 23, 21, 23],
					      type: ' line'
					    }
					  ]
					};
					myChart.setOption(option);
					</script>
				</div>
				
				<!-- 中右中 -->
				<div class="main-center-right-center" id="main-center-right-center">
					<script>
					var chartDom = document.getElementById('main-center-right-center');
					var myChart = echarts.init(chartDom);
					var option;
					option = {
					  title: {
						text: 'PM1.0'
					  },
					  xAxis: {
						type: 'category',
						boundaryGap: false,
						data: [
						  '0:00',
						  '1:00',
						  '2:00',
						  '3:00',
						  '4:00',
						  '5:00',
						  '6:00',
						  '7:00',
						  '8:00',
						  '9:00',
						  '10:00',
						  '11:00',
						  '12:00'
						]
					  },
					  yAxis: {
						type: 'value'
					  },
					  series: [
						{
						  data: [
							100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100
						  ],
						  type: 'line',
						  areaStyle: {}
						},
						{
						  data: [10, 22, 21, 26, 21, 31, 31, 10, 22, 21, 26, 21, 31, 31],
						  type: 'line'
						}
					  ]
					};
					myChart.setOption(option);
					</script>
				</div>
				
				<!-- 中右下 -->
				<div class="main-center-right-floor" id="main-center-right-floor">
					<script>
					var chartDom = document.getElementById('main-center-right-floor');
					var myChart = echarts.init(chartDom);
					var option;
					
					option = {
					  title: {
					    text: 'PM2.5'
					  },
					  xAxis: {
					    type: 'category',
					    boundaryGap: false,
					    data: [
					      '0:00',
					      '1:00',
					      '2:00',
					      '3:00',
					      '4:00',
					      '5:00',
					      '6:00',
					      '7:00',
					      '8:00',
					      '9:00',
					      '10:00',
					      '11:00',
					      '12:00'
					    ]
					  },
					  yAxis: {
					    type: 'value'
					  },
					  series: [
					    {
					      data: [
					        100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100
					      ],
					      type: 'line',
					      areaStyle: {}
					    },
					    {
					      data: [10, 22, 21, 26, 21, 31, 31, 10, 22, 21, 26, 21, 31, 31],
					      type: 'line'
					    }
					  ]
					};
					
					myChart.setOption(option);
					</script>
				</div>
			</div>

		</div>
	</body>
</html>
