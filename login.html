<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>粤西珍贵海洋生物种资源保护数据库</title>
		<link rel="stylesheet" href="./css/login.css">
		<link rel="shortcut icon" href="./icon/icon.ico">
	</head>
	<body>
		<section class="all">
			
			<section class="logo">
				<!-- logo -->
			</section>

			<section class="title">
				<!-- <p>粤西珍贵海洋生物种资源保护数据库</p> -->
				<div class="spinner">
				  <span>粤</span>
				  <span>西</span>
				  <span>珍</span>
				  <span>贵</span>
				  <span>海</span>
				  <span>洋</span>
				  <span>生</span>
				  <span>物</span>
				  <span>资</span>
				  <span>源</span>
				  <span>保</span>
				  <span>护</span>
				  <span>数</span>
				  <span>据</span>
				  <span>库</span>
				</div>
			</section>
			
			<section class="login">
				<div class="login-page">
					<div class="form-control">
					    <input type="text" required="" id="account">
					    <label>
					        <span style="transition-delay:0ms">账</span><span style="transition-delay:50ms">号</span>
					    </label>
					</div>
					<div class="form-control">
					    <input type="password" required="" id="password">
					    <label>
					        <span style="transition-delay:0ms">密</span><span style="transition-delay:50ms">码</span>
						</label>
					</div>
					<div class="login-btn">
						<p class="p1">
							<input type="checkbox"> 记住账号
						</p>
						<br>
						<button class="login-submit" type="submit">登陆</button>
						<br>
						<br>
						<br>
						<div class="login-a">
							<p class="p2">
								<a href="#">注册账号</a>
								|
								<a href="#">找回密码</a>	
							</p>
						</div>
						
						
					</div>
				</div>
			</section>
			
			<section class="footer">
	
			</section>


		</section>

</html>
