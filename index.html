<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登陆系统</title>
		<link rel="stylesheet" href="./css/login.css">
		<script src="./js/login.js"></script>
	</head>
	<body>
		<div class="login-main">
			<div class = "login-data">
				<div class="login-data-top">
					<h2>Login</h2>
				</div>
				账号：<input type="text" id="Id" placeholder="账号">
				<br>
				密码：<input type="password" id="Password" placeholder="密码">
				<div class="login-btn">
					<input type="checkbox" class="login-btn-checkbox">记住密码
					<br>
					<input type="submit" value="登陆" class="login-btn-btn" onclick="UserLogin()">		
				</div>
				<!-- 错误信息-->
				<div class="msg" id="msg">

				</div>
			</div>
		</div>
	</body>
</html>
